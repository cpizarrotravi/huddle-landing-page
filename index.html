<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm mt-3 mb-5">
        <div class="logo">
          <img src="images/logo.svg" class="rounded float-left" alt="...">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm mt-2 mb-5">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" class="mx-auto d-block" alt="...">
        </div>
      </div>
      <div class="col-sm mt-2">
        <h1 class="title text-center text-white">Build The Community </h1>
        <h2 class="title text-center text-white">Your Fans Will Love</h2>
      </div>
      <div class="col-sm">
        <p class="text-center text-white">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <div class="col-sm mt-3">
        <div class="text-center">
          <a href="#" class="btn btn-lg btn-light" role="button" aria-pressed="true">Register</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm mt-5">
        <div class="text-center">
          <a href="#" class="btn btn-circle btn-outline-light" role="button" aria-pressed="true">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="btn btn-circle btn-outline-light" role="button" aria-pressed="true">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="btn btn-circle btn-outline-light" role="button" aria-pressed="true">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
